{% extends 'base.html' %}
{% block title %}Formulário Alterar Usuário{% endblock %}
{% block content %}
<div class="row p-5 bg-light">
    <h3>Atualizar Usuário</h3>
    <form method="post">
        {% csrf_token %}
       {{form}}
       <div class="mt-3">
            <button type="submit" class="btn btn-primary mt-3">Alterar</button> 
       </div>
    </form>  
</div>
{% endblock %}
