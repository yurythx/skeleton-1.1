{% extends 'includes/base_cadastros.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">Abrir Caixa</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end gap-2 mt-3">
              <a href="{% url 'financeiro:lista_caixas' %}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">Abrir Caixa</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
